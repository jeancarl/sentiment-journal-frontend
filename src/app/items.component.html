<div *ngFor="let item of items" class="item">
    <span [class]="item.sentiment.label">{{item.sentiment.label}}</span>
    <span class="score">{{item.sentiment.score}}</span>
    {{item.text}}
</div>


<div class="item">
    <input [(ngModel)]="content" />
    <button (click)="add()">Add</button>
</div>
